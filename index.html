<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Awesome Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .team-header {
            margin-bottom: 30px;
        }
        
        .team-name {
            font-size: 36px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .team-tagline {
            font-size: 18px;
            color: #666;
        }
        
        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }
        
        .member {
            width: 200px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .member:hover {
            transform: translateY(-10px);
        }
        
        .member-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #eee;
        }
        
        .member-name {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .member-role {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
